<!DOCTYPE html>

<body>
    <h1>Exercicio 22</h1>
    <p>
        Realizar as funções de fibonachi, fatorial e a somatória de N até 1, todas com recursividade.
    </p>
    <input type="button" value="processar" onclick="principal()">
    <script>
        function principal() {
            function fib(n) {
                if (n == 0) return 0
                if (n == 1) return 1
                return fib(n - 1) + fib(n - 2)
            }

            var fatorial = (n) => (n == 0 || n == 1) ? 1 : n * fatorial(n - 1)

            var soma = n => n == 1 ? 1 : n + soma(n - 1)
            
            let n = 5
            alert('Fibonachi: '+fib(n)+'\nFatorial: '+fatorial(n)+'\nSomatória de 1 até '+n+' é: '+soma(n))
        }
    </script>
</body>

</html>
