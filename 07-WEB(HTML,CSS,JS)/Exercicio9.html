<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h1>Exercicio 9</h1>
    </header>
    <p>
        9 - Suponha que no ano N a população dos EUA seja maior que a brasileira. Sabendo-se que os <br>
        Estados Unidos possuem um crescimento anual de 2% na sua população e que o Brasil tem <br>
        crescimento anual de 4%, determine o ano em que as duas populações serão iguais (em <br>
        quantidade) <br>
    </p>
    <input type="button" value="Resultado" onclick="emitirResultado()">
    <section id="resultadoFinal"></section>
    <div>
        <script>
            function emitirResultado() {
                bra = 210, eua = 327.2;
                ano = 2019;

                document.write('O ano é: ', ano)
                document.write('<br>A população brasileira é de: ' + bra + ' MI')
                document.write('<br>A população americana é de: ', eua + ' MI')
                while (eua > bra) {
                    bra = bra + (bra * 0.04);
                    eua = eua + (eua * 0.02);
                    ano++;
                }
                document.write('<br>O ano em que a população brasileira se igulará ou ultrapassará a do EUA será em: ', ano);
                document.write(`<br>Brasil: ${bra} MI <br>EUA: ${eua} MI`);
            }
        </script>
    </div>
</body>
